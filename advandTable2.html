<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdVaneTable</title>
    <style>
        th{
            background-color: red;
            color: white;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Thời Khóa Biểu</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt Động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ 2</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập mới</td>
            <td>Rèn luyện kỹ năng</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm Nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn Học</td>
            <td>Nhận biết giá trị sống</td>
        </tr>
    </table>
</body>
</html>
